[Rainmeter]
Update=200

[measureTime]
Measure=Time
Format=%#I:%M:%S %p

[measureDay]
Measure=Time
Format=%A

[measureDate]
Measure=Time
Format=%D

[measureHMS]
Measure=Time

[clockBackground]
Meter=Image
ImageName=#@#clock.png
W=350
H=350

[displayTime]
Meter=String
MeasureName=measureTime
StringAlign=Center
FontFace=Segoe UI
StringStyle=Bold
FontSize=20
FontColor=55,113,200,255
AntiAlias=1
X=175
Y=155

[displayDay]
Meter=String
MeasureName=measureDay
FontFace=Segoe UI
StringStyle=Light
StringAlign=Center
FontSize=18
FontColor=55,113,200,255
AntiAlias=1
X=175
Y=115

[displayDate]
Meter=String
MeasureName=measureDate
FontFace=Segoe UI
StringStyle=Light
StringAlign=Center
FontSize=18
FontColor=55,113,200,255
AntiAlias=1
X=175
Y=200

[hourHand]
Meter=ROUNDLINE
MeasureName=measureHMS
X=0
Y=0
W=350
H=350
LineLength=165
LineStart=145
LineColor=200,200,200,240
Solid=1
AntiAlias=1
StartAngle=4.7124
RotationAngle=6.2832
ValueRemainder=43200

[minuteHand]
Meter=ROUNDLINE
MeasureName=measureHMS
X=0
Y=0
W=350
H=350
LineLength=140
LineStart=120
LineColor=255,255,255,240
Solid=1
AntiAlias=1
StartAngle=4.7124
RotationAngle=6.2832
ValueRemainder=3600


[secondHand]
Meter=ROUNDLINE
MeasureName=measureHMS
X=0
Y=0
W=350
H=350
LineLength=115
LineStart=95
LineColor=200,200,200,240
Solid=1
