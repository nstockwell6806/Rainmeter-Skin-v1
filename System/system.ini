[Rainmeter]
Update=1000

[measureCPU]
Measure=CPU
Processor=0

[MeasurePhysMemUsed]
Measure=PhysicalMemory
UpdateDivider=2

[MeasureSwapUsed]
Measure=SwapMemory
UpdateDivider=2

[Background]
Meter=Button
ButtonImage=#@#system.png
ButtonCommand=["taskmgr.exe"]


[TextCPUPercent]
Meter=String
MeasureName=measureCPU
FontFace=Segoe UI
StringStyle=Light
FontSize=32
FontColor=255,255,255,255
NumOfDecimals=1
AntiAlias=1
X=175
Y=10
Text=%1%

[TextRAMPercent]
Meter=String
MeasureName=MeasurePhysMemUsed
FontFace=Segoe UI
StringStyle=Light
FontSize=32
FontColor=255,255,255,255
NumOfDecimals=1
AntiAlias=1
X=175
Y=57
Text=%1%
Percentual=1

[TextSwapPercent]
Meter=String
MeasureName=MeasureSwapUsed
FontFace=Segoe UI
StringStyle=Light
FontSize=32
FontColor=255,255,255,255
NumOfDecimals=1
AntiAlias=1
X=175
Y=105
Text=%1%
Percentual=1

[BarCPU]
Meter=Bar
MeasureName=measureCPU
BarColor=255,255,255,255
SolidColor=160,160,160,180
Y=25
X=350
H=27
W=150
BarOrientation=Horizontal

