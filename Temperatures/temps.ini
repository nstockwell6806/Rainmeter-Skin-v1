[Rainmeter]
Update=500

[measureCPU]
Measure=Plugin
Plugin=CoreTemp
CoreTempType=MaxTemperature
MinValue=0
MaxValue=100

[measureGPU]
Measure=Plugin
Plugin=SpeedFanPlugin
SpeedFanType=Temperature
SpeedFanNumber=0
SpeedFanScale=0
MinValue=0
MaxValue=70

[graph]
Meter=Image
ImageName=#@#tempgraph.png
W=200
H=200

[meterCPUDisplay]
Meter=String
MeasureName=measureCPU
FontFace=Segoe UI
StringStyle=Light
FontSize=28
FontColor=55,113,200,255
AntiAlias=1
X=40
Y=75
Text=%1

[meterGPUDisplay]
Meter=String
MeasureName=measureGPU
FontFace=Segoe UI
StringStyle=Light
FontSize=28
FontColor=55,113,200,255
AntiAlias=1
X=102
Y=75
Text=%1

[meterCPURound]
Meter=Roundline
MeasureName=measureCPU
X=100
Y=100
StartAngle=2.5
RotationAngle=1.75
LineStart=75
LineLength=100
LineColor=55,113,200,200
Solid=1
AntiAlias=1

[meterGPURound]
Meter=Roundline
MeasureName=measureGPU
X=100
Y=100
StartAngle=.7
RotationAngle=-1.75
LineStart=75
LineLength=100
LineColor=55,113,200,200
Solid=1
AntiAlias=1